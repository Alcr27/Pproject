		<style type="text/css">
.highcharts-figure,
.highcharts-data-table table {
    min-width: 360px;
    max-width: 800px;
    margin: 1em auto;
}

.highcharts-data-table table {
    font-family: Verdana, sans-serif;
    border-collapse: collapse;
    border: 1px solid #ebebeb;
    margin: 10px auto;
    text-align: center;
    width: 100%;
    max-width: 500px;
}

.highcharts-data-table caption {
    padding: 1em 0;
    font-size: 1.2em;
    color: #555;
}

.highcharts-data-table th {
    font-weight: 600;
    padding: 0.5em;
}

.highcharts-data-table td,
.highcharts-data-table th,
.highcharts-data-table caption {
    padding: 0.5em;
}

.highcharts-data-table thead tr,
.highcharts-data-table tr:nth-child(even) {
    background: #f8f8f8;
}

.highcharts-data-table tr:hover {
    background: #f1f7ff;
}

		</style>

        <h1>Bayesiano </h1>
        <table class="table table-striped"> 
  <thead>
<form>
  <div class="form-group">
    <label for="exampleInputPassword1">Ingrese X1</label>
    <input type="text" class="form-control" id="inputx1" placeholder="X1">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Ingrese X2</label>
    <input type="text" class="form-control" id="inputx2" placeholder="X2">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Ingrese X3</label>
    <input type="text" class="form-control" id="inputx3" placeholder="X3">
  </div>
  <button type="submit" class="btn btn-primary">Accept</button>
</form>
<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">x1</th>
      <th scope="col">x3</th>
      <th scope="col">x4</th>
      <th scope="col">Bayesiano</th>
    </tr>
  </thead>
  <tbody>
    <tr>
    {% for var,algBaye in contexto %}
      <td>{{var.x1}}</td>
      <td>{{var.x3}}</td>
      <td>{{var.x4}}</td>
      <td>{{algBaye}}</td>
    </tr>
  </tbody>
  {% endfor %}
</table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
<script src="../../code/highcharts.js"></script>

<script src="../../code/modules/export-data.js"></script>
<script src="../../code/modules/accessibility.js"></script>

<figure class="highcharts-figure">
    <div id="container"></div>
    <p class="highcharts-description">
        This chart shows the use of a logarithmic y-axis. Logarithmic axes can
        be useful when dealing with data with spikes or large value gaps,
        as they allow variance in the smaller values to remain visible.
    </p>
</figure>



		<script type="text/javascript">
Highcharts.chart('container', {

    title: {
        text: 'Logarithmic axis demo'
    },

    xAxis: {
        tickInterval: 1,
        type: 'logarithmic',
        accessibility: {
            rangeDescription: 'Range: 1 to 10'
        }
    },

    yAxis: {
        type: 'logarithmic',
        minorTickInterval: 0.1,
        accessibility: {
            rangeDescription: 'Range: 0.1 to 1000'
        }
    },

    tooltip: {
        headerFormat: '<b>{series.name}</b><br />',
        pointFormat: 'x = {point.x}, y = {point.y}'
    },

    series: [{
        data: [1, 2, 4, 8, 16, 32, 64, 128, 256, 512],
        pointStart: 1
    }]
});
		</script>
