<body
  background="https://static.vecteezy.com/system/resources/previews/007/402/951/non_2x/seamless-pattern-with-fast-food-cheeseburger-french-fries-ice-cream-soda-background-for-use-in-design-web-site-packing-textile-fabric-vector.jpg">

  <nav class="navbar navbar-light" style="background-color: #33c5ff">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'post_list' %}">MENU</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'blog2' %}">sumatoria</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="http://127.0.0.1:8000/admin/">Admin</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Algoritmo de Regresion Lineal
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="{% url 'knn' %}">Knn</a></li>
              <li><a class="dropdown-item" href="{% url 'algoritmoBaye' %}">Bayesiano</a></li>
              <li><a class="dropdown-item" href="{% url 'RALineal' %}">Regresion Lineal</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">X</th>
        <th scope="col">Y</th>
        <th scope="col">Z</th>
        <th scope="col">Súma</th>
      </tr>
    </thead>
    <tbody>
      {% for dato,Alineal in contexto %}

      <tr>
        <td>{{dato.x1}}</td>
        <td>{{dato.x3}}</td>
        <td>{{dato.x4}}</td>
        <td>{{Alineal}}</td>
      </tr>

      {% endfor %}

    </tbody>

    <figure class="highcharts-figure">
      <div id="container"></div>
      <p class="highcharts-description">
        Se demuestra en la grafica siguiente la expresion cuantitativa de los resultados obtenidos por el algoritmo
      </p>
    </figure>

    <script>
      Highcharts.chart('container', {

        title: {
          text: 'Regresion Lineal'
        },

        xAxis: {
          tickInterval: 1,
          type: 'logarithmic',
          accessibility: {
            rangeDescription: 'Range: 1 to 10'
          }
        },

        yAxis: {
          type: 'logarithmic',
          minorTickInterval: 0.1,
          accessibility: {
            rangeDescription: 'Range: 0.1 to 1000'
          }
        },

        tooltip: {
          headerFormat: '<b>{series.name}</b><br />',
          pointFormat: 'x = {point.x}, y = {point.y}'
        },

        series: [{
          data: [-0.1434845, 0.391942, 1.090272, 0.7646195, 1.7365979999999999, 2.0591555, 6851155, 1.5571979999999999, 1.5889595, 0.6259874999999999, 1.5258875],
          pointStart: 1
        }]
      });
    </script>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
